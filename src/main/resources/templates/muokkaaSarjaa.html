<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Muokkaa sarjaa</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
<div class="container">
<h2>Muokkaa sarjaa</h2>
<div class="col-md-4">
<form th:object="${sarja}" th:action="@{../tallennasarja}" action="#" method="post">

<input type="hidden" th:field="*{id}" class="form-control">

<label for="sarjanNimi">Sarjan nimi</label>
<input type="text" id="sarjanNimi" th:field="*{sarjanNimi}" class="form-control">
<div style="clear: both; display: block; height: 10px;"></div>

<!-- miksei toimi täällä, kun toimii lisää sarja kohdassa

<label for="liikelista">Liike</label> <select id="liikelista"
					th:field="*{lisatytLiikkeet}" class="form-control">
					<option th:each="liike: ${liikkeet}" th:value="${liike.id}"
						th:text="${liike.nimi}"></option>
				</select> -->


<input type="submit" class="btn btn-primary" value="Tallenna">
</form>

</div>
</div>
</body>
</html>
